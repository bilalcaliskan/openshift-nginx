server {
    listen 8080;
    root /usr/share/nginx;
  
    if ($request_method !~ ^(GET|HEAD|POST)$) {
        return 405;
    }

    location / {
        root /usr/share/nginx/html;
        autoindex off;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
